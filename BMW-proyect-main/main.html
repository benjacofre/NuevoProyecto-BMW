<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ruta corregida para style.css -->
  <link href="./style.css" rel="stylesheet">
  <title>BMW - Redes Sociales</title>
  <style>
    /* Estilos de contingencia */
    .page-container {
      max-width: 10000px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .content {
      margin-bottom: 20px;
    }
    .social-button img {
      width: 50px;
      margin: 10px;
      cursor: pointer;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #ffffff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Bienvenida -->
    <div id="home" class="section active">
      <div class="welcome-text">
        Bienvenido a BMW
      </div>
      <div class="content">
        <a href="modelo.html" class="btn btn-modelos">Modelos BMW</a>
        <a href="electricos.html" class="btn btn-electricos">Modelos Eléctricos</a>
        <a href="compra-online.html" class="btn btn-compra-online">Compra Online</a>
        <a href="mas-bmw.html" class="btn btn-mas-bmw">Más BMW</a>
      </div>
      <div class="social-button">
        <img src="assets/facebook-icon.png" alt="Facebook" onclick="showSection('redes')">
        <img src="assets/instagram-icon.png" alt="Instagram" onclick="showSection('redes')">
        <img src="assets/youtube-icon.png" alt="YouTube" onclick="showSection('redes')">
      </div>
    </div>

    <!-- Redes Sociales -->
    <div id="redes" class="section">
      <h1>Redes Sociales de BMW</h1>
      <p>Visita nuestras redes sociales oficiales:</p>
      <ul>
        <li><a href="https://www.instagram.com/bmw" target="_blank">Instagram</a></li>
        <li><a href="https://www.youtube.com/user/BMW" target="_blank">YouTube</a></li>
        <li><a href="https://www.facebook.com/BMW" target="_blank">Facebook</a></li>
      </ul>
      <button class="btn btn-secondary" onclick="showSection('home')">Volver</button>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
